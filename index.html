<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공사 인원 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 1rem; }
        .container { max-width: 1200px; } /* 전체 폭을 넓힘 */
        .card { margin-bottom: 1.5rem; }
        .report-textarea {
            font-family: 'D2Coding', 'Consolas', monospace;
            white-space: pre;
            font-size: 0.85rem;
            height: 500px;
        }
        .btn-custom-danger {
            --bs-btn-color: #fff;
            --bs-btn-bg: #dc3545;
            --bs-btn-border-color: #dc3545;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #bb2d3b;
            --bs-btn-hover-border-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">🏗️ 공사 인원 관리 시스템</h2>

        <div class="row">
            <div class="col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header fw-bold">
                        차량 검색 (목록에 바로 추가)
                    </div>
                    <div class="card-body">
                        <form id="search-form" class="d-flex gap-2">
                            <input type="text" id="search-query" class="form-control" placeholder="차량 번호 4자리를 입력하세요" maxlength="4" required>
                            <button type="submit" class="btn btn-info flex-shrink-0">검색 및 추가</button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header fw-bold">
                        수동 등록 (목록에 추가)
                    </div>
                    <div class="card-body">
                        <form id="add-form">
                            <div class="row g-2">
                                <div class="col-md-6 mb-2"><label class="form-label">소속:</label><input type="text" id="affiliation" class="form-control" required></div>
                                <div class="col-md-6 mb-2"><label class="form-label">대표 이름:</label><input type="text" id="name" class="form-control" required></div>
                                <div class="col-md-6 mb-2"><label class="form-label">인원 수:</label><input type="number" id="count" class="form-control" value="1" min="1" required></div>
                                <div class="col-md-6 mb-2"><label class="form-label">차량 (번호와 차종):</label><input type="text" id="vehicle" class="form-control" placeholder="없으면 비워두세요"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-2">수동 등록</button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header fw-bold">
                        현장 인원 (퇴영 처리)
                    </div>
                    <div class="card-body">
                        <div id="records-list">
                            <p class="text-center text-muted">현재 현장 인원이 없습니다.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card shadow-sm">
                            <div class="card-header fw-bold">입영 보고서 (직접 수정 가능)</div>
                            <div class="card-body">
                                <textarea id="entry-report-text" class="form-control report-textarea"></textarea>
                                <button id="copy-entry-btn" class="btn btn-success w-100 mt-3">📋 입영 보고서 복사</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card shadow-sm">
                            <div class="card-header fw-bold">퇴영 보고서 (직접 수정 가능)</div>
                            <div class="card-body">
                                <textarea id="exit-report-text" class="form-control report-textarea"></textarea>
                                <button id="copy-exit-btn" class="btn btn-warning w-100 mt-3">📋 퇴영 보고서 복사</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="clear-exit-report-btn" class="btn btn-secondary w-100 mt-2 mb-4">퇴영 보고서 명단 초기화</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 기본 설정 ---
            const TOTAL_ARM_BANDS = 13;
            const TOTAL_FLAGS = 10;
            const WORK_DESCRIPTION = "면회실 공사 작업";

            // --- 미리 저장된 데이터베이스 ---
            const predefinedData = [
                { affiliation: '진흥건설', person: '이대우', vehicle: '0622 봉고' }, { affiliation: '진흥건설', person: '김성원', vehicle: '8347 포터' },
                { affiliation: '진흥건설', person: '강장리', vehicle: '1104 포터' }, { affiliation: '진흥건설', person: '장도영', vehicle: '3419 봉고' },
                { affiliation: '상우산업개발', person: '여준구', vehicle: '2490 포터' }, { affiliation: '상우산업개발', person: '김응우', vehicle: '3935 포터' },
                { affiliation: '진흥건설', person: '박정열', vehicle: '2864 카니발' }, { affiliation: '상우산업개발', person: '여은성', vehicle: '9307 코나' },
                { affiliation: '상우산업개발', person: '채희성', vehicle: '4094 5톤 트럭' }, { affiliation: '진흥건설', person: '깅장리', vehicle: '1104 포토' },
                { affiliation: '진흥건설', person: '한승우', vehicle: '0521 포터' }, { affiliation: '제아이이엔지', person: '금석영', vehicle: '3709 포터' },
                { affiliation: '상우산업개발', person: '박상현', vehicle: '5561 칸' }, { affiliation: '상우산업개발', person: '김진완', vehicle: '6741 포터' },
                { affiliation: '상우산업개발', person: '이병귀', vehicle: '6483 포터' }
            ];

            // --- 데이터 저장소 ---
            let onSiteRecords = [];
            let retiredRecords = []; // 퇴영자 목록
            let totalEntrantsToday = 0;
            let totalExitsToday = 0;

            // --- HTML 요소 ---
            const searchForm = document.getElementById('search-form');
            const searchQueryInput = document.getElementById('search-query');
            const addForm = document.getElementById('add-form');
            const recordsListDiv = document.getElementById('records-list');
            const entryReportTextArea = document.getElementById('entry-report-text');
            const exitReportTextArea = document.getElementById('exit-report-text');
            const clearExitReportBtn = document.getElementById('clear-exit-report-btn');
            const copyEntryBtn = document.getElementById('copy-entry-btn');
            const copyExitBtn = document.getElementById('copy-exit-btn');

            // --- 함수들 ---

            /** 검색하여 목록에 추가 */
            function handleSearch(event) {
                event.preventDefault();
                const query = searchQueryInput.value.trim();
                if (!query) return;
                const result = predefinedData.find(item => item.vehicle.includes(query));
                if (result) {
                    const groupId = `${result.affiliation}_${result.person}_${result.vehicle}_${new Date().getTime()}`;
                    onSiteRecords.push({ affiliation: result.affiliation, name: result.person, count: 1, vehicle: result.vehicle, groupId });
                    totalEntrantsToday += 1;
                    updateDisplay();
                    searchQueryInput.value = '';
                } else {
                    alert('해당 차량 번호를 찾을 수 없습니다.');
                }
            }

            /** 수동으로 목록에 추가 */
            function addEntry(event) {
                event.preventDefault();
                const affiliation = document.getElementById('affiliation').value.trim();
                const name = document.getElementById('name').value.trim();
                const count = parseInt(document.getElementById('count').value);
                const vehicle = document.getElementById('vehicle').value.trim();
                if (!affiliation || !name || count < 1) {
                    alert('소속, 대표 이름, 인원 수를 올바르게 입력해주세요.');
                    return;
                }
                const groupId = `${affiliation}_${name}_${vehicle}_${new Date().getTime()}`;
                onSiteRecords.push({ affiliation, name, count, vehicle, groupId });
                totalEntrantsToday += count;
                updateDisplay();
                addForm.reset();
                document.getElementById('count').value = 1;
            }

            /** 퇴영 처리 함수 */
            function removeEntry(groupId) {
                const recordIndex = onSiteRecords.findIndex(rec => rec.groupId === groupId);
                if (recordIndex > -1) {
                    const [removedRecord] = onSiteRecords.splice(recordIndex, 1);
                    retiredRecords.push(removedRecord); // 퇴영자 목록으로 이동
                    totalExitsToday += removedRecord.count;
                    updateDisplay();
                }
            }

            /** 퇴영 보고서 명단만 초기화 */
            function clearExitReport() {
                if (confirm('퇴영 보고서의 명단만 초기화하시겠습니까? (총 인원수는 유지됩니다)')) {
                    retiredRecords = [];
                    updateDisplay();
                }
            }
            
            /** 모든 화면 업데이트 */
            function updateDisplay() {
                updateRecordsList();
                updateEntryReport();
                updateExitReport();
            }

            /** 현장 인원 목록 업데이트 */
            function updateRecordsList() {
                if (onSiteRecords.length === 0) {
                    recordsListDiv.innerHTML = '<p class="text-center text-muted">현재 현장 인원이 없습니다.</p>';
                    return;
                }
                recordsListDiv.innerHTML = '<ul class="list-group"></ul>';
                const ul = recordsListDiv.querySelector('ul');
                onSiteRecords.forEach(rec => {
                    const personnelStr = rec.count > 1 ? `${rec.name} 등 ${rec.count}명` : `${rec.name} 1명`;
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `
                        <div>
                            <span class="fw-bold">${rec.affiliation}</span> - ${personnelStr}
                            <small class="text-muted d-block">${rec.vehicle || '도보'}</small>
                        </div>
                        <button class="btn btn-custom-danger btn-sm">퇴영</button>`;
                    li.querySelector('button').addEventListener('click', () => removeEntry(rec.groupId));
                    ul.appendChild(li);
                });
            }

            /** 입영 보고서 업데이트 */
            function updateEntryReport() {
                const numOnSitePeople = onSiteRecords.reduce((sum, rec) => sum + rec.count, 0);
                const numOnSiteVehicles = onSiteRecords.filter(rec => rec.vehicle).length;
                const armbandsIssued = Math.min(numOnSitePeople, TOTAL_ARM_BANDS);
                const flagsIssued = Math.min(numOnSiteVehicles, TOTAL_FLAGS);
                const armbandsHeld = TOTAL_ARM_BANDS - armbandsIssued;
                const flagsHeld = TOTAL_FLAGS - flagsIssued;
                let reportParts = ["단결!", "공사 인원 입영 보고 드립니다.\n"];
                onSiteRecords.forEach(rec => {
                    reportParts.push(`소속: ${rec.affiliation}`);
                    reportParts.push(`인원: ${rec.count > 1 ? `${rec.name} 등 ${rec.count}명` : `${rec.name} 1명`}`);
                    if (rec.vehicle) reportParts.push(`차량: ${rec.vehicle}`);
                    reportParts.push("");
                });
                reportParts.push(
                    "<완장 및 수기 보유 현황>", `✅ 청색 완장: ${armbandsHeld}개`, `✅ 청색 수기: ${flagsHeld}개`, "",
                    `불출 : 청색 완장 ${armbandsIssued}개, 수기 ${flagsIssued}개`, "",
                    `오늘 공사내용은 ${WORK_DESCRIPTION}입니다.`, "",
                    `총 ${totalEntrantsToday}명 입영 중 ${totalExitsToday}명 퇴영, ${numOnSitePeople}명 공사 중, 차량 ${numOnSiteVehicles}대 입니다.`, "",
                    "이상입니다."
                );
                entryReportTextArea.value = reportParts.join('\n');
            }

            /** 퇴영 보고서 업데이트 */
            function updateExitReport() {
                const numOnSitePeople = onSiteRecords.reduce((sum, rec) => sum + rec.count, 0);
                const numOnSiteVehicles = onSiteRecords.filter(rec => rec.vehicle).length;
                const armbandsIssued = Math.min(numOnSitePeople, TOTAL_ARM_BANDS);
                const flagsIssued = Math.min(numOnSiteVehicles, TOTAL_FLAGS);
                const armbandsHeld = TOTAL_ARM_BANDS - armbandsIssued;
                const flagsHeld = TOTAL_FLAGS - flagsIssued;

                let reportParts = ["단결!", "공사 인원 퇴영 보고 드립니다.\n"];
                retiredRecords.forEach(rec => {
                    reportParts.push(`소속: ${rec.affiliation}`);
                    reportParts.push(`인원: ${rec.count > 1 ? `${rec.name} 등 ${rec.count}명` : `${rec.name} 1명`}`);
                    if (rec.vehicle) reportParts.push(`차량: ${rec.vehicle}`);
                    reportParts.push("");
                });
                
                reportParts.push(
                    "<완장 및 수기 보유 현황>", `✅ 청색 완장: ${armbandsHeld}개`, `✅ 청색 수기: ${flagsHeld}개`, "",
                    `불출 : 청색 완장 ${armbandsIssued}개, 수기 ${flagsIssued}개`, "",
                    `오늘 공사내용은 ${WORK_DESCRIPTION}입니다.`, "",
                    `총 ${totalEntrantsToday}명 입영 중 ${totalExitsToday}명 퇴영, ${numOnSitePeople}명 공사 중, 차량 ${numOnSiteVehicles}대 입니다.`, "",
                    "이상입니다."
                );
                exitReportTextArea.value = reportParts.join('\n');
            }
            
            /** 보고서 복사 함수 */
            function copyReport(textAreaElement, buttonElement) {
                navigator.clipboard.writeText(textAreaElement.value).then(() => {
                    const originalText = buttonElement.innerHTML;
                    buttonElement.innerHTML = '✅ 복사 완료!';
                    buttonElement.classList.replace('btn-success', 'btn-secondary');
                    buttonElement.classList.replace('btn-warning', 'btn-secondary');
                    setTimeout(() => {
                        buttonElement.innerHTML = originalText;
                        buttonElement.classList.replace('btn-secondary', 'btn-success');
                        buttonElement.classList.replace('btn-secondary', 'btn-warning');
                    }, 2000);
                }).catch(err => alert('복사에 실패했습니다.'));
            }

            // --- 이벤트 리스너 ---
            searchForm.addEventListener('submit', handleSearch);
            addForm.addEventListener('submit', addEntry);
            clearExitReportBtn.addEventListener('click', clearExitReport);
            copyEntryBtn.addEventListener('click', () => copyReport(entryReportTextArea, copyEntryBtn));
            copyExitBtn.addEventListener('click', () => copyReport(exitReportTextArea, copyExitBtn));

            // --- 페이지 첫 로드 ---
            updateDisplay();
        });
    </script>
</body>
</html>
